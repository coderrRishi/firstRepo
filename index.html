<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8" />
    <title>Sigup</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.6.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
    <div id="box" class="animate_animated animatebounce animate_delay-1s">
      <h1>Register</h1>

      <form id="singup">
        <input type="text" placeholder="firstname" />
        <input type="text" placeholder="lastname" />
        <input type="number" placeholder="phone number" />
        <input type="password" placeholder="password" />
        <input type="email" placeholder="email" />
        <button id="submitBtn">submit</button>
      </form>
    </div>
    <div id="model" class="animate_animated animate_fadeIn">
      <div id="modelBox" class="animate_animated animate_bounce">
        <i class="fa fa-check-circle" style="font-size: 8vh; color: green"></i>
        <button
          id="btn"
          class="fa fa-times-circle"
          onclick="disNone()"
        ></button>
        <h3>registetion succesfull!!</h3>
      </div>
    </div>
  </body>
  <script>
    function disNone() {
      var mod = document.getElementById("model");
      mod.style.display = "none";
      var form = document.getElementById("singup");
      form.submit();
    }

    document
      .getElementById("submitBtn")
      .addEventListener("click", function (event) {
        event.preventDefault();
        // Prevents default form submission behavior
        // Add your form handling logic here
        console.log("Form submission prevented.");
        var mod = document.getElementById("model");
        mod.style.display = "flex";
      });
  </script>
</html>
